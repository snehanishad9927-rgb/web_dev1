<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hotel Room Booking Form</title>
</head>
<body>

<h1>Hotel Room Booking Form</h1>

<form action="#" method="post">

  <!-- Guest Name -->
  <label for="name"><b>Full Name:</b></label><br>
  <input type="text" id="name" name="name" placeholder="Enter your full name" required>
  <br><br>

  <!-- Email -->
  <label for="email"><b>Email:</b></label><br>
  <input type="email" id="email" name="email" placeholder="Enter your email" required>
  <br><br>

  <!-- Phone -->
  <label for="phone"><b>Phone Number:</b></label><br>
  <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
  <br><br>

  <!-- Check-in Date -->
  <label for="checkin"><b>Check-in Date:</b></label><br>
  <input type="date" id="checkin" name="checkin" required>
  <br><br>

  <!-- Check-out Date -->
  <label for="checkout"><b>Check-out Date:</b></label><br>
  <input type="date" id="checkout" name="checkout" required>
  <br><br>

  <!-- Number of Guests -->
  <label for="guests"><b>Number of Guests:</b></label><br>
  <input type="number" id="guests" name="guests" min="1" max="10" value="1">
  <br><br>

  <!-- Room Type -->
  <label for="room"><b>Room Type:</b></label><br>
  <select id="room
